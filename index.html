<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>Coffee</li>
        <li>Coffee Filter</li>
        <li>Chocolate Cake</li>
        <li>Energetic</li>
    </ul>

    <h2>Ordered List</h2>

    <ol>
        <li>Roberto</li>
        <li>Raphael</li>
        <li>Ana</li>
        <li>Ricardo</li>
    </ol>
</body>
</html>
